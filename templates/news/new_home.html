<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .navbar-side {
                background: #000000;
                border-radius: 0;
                height: 100%;
                width: inherit;
                position: fixed;
            }
            .navbar-top {
                background: white;
                border-radius: 2px;
                border: 0px;
                box-shadow: rgba(0,0,0,0.2) 0 2px 6px 0;
            }
            .navbar-top .navbar-nav>li>a{
                color: #00000f;
                margin: 8px;
                padding: 10px;
            }
            .navbar-side .navbar-nav>li>a{
                margin-top: 15px;
                margin-left: 15px;
            }
            .container{
                height: ingerit;
                width: 1138.330px;
                margin: 0px;
                padding: 15px;
            }
            .col-sm-1, .col-sm-10, .col-sm-12 {
                padding: 0px;
            }
            .card {
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            }

            .card {
                background: #a56fa5;
                margin-top: 10px;
                box-sizing: border-box;
                border-radius: 2px;
                background-clip: padding-box;
            }
            .card span.card-title {
                color: #fff;
                font-size: 24px;
                font-weight: 300;
                text-transform: uppercase;
            }
            .card .card-image {
                position: relative;
                overflow: hidden;
            }
            .card .card-image img {
                border-radius: 2px 2px 0 0;
                background-clip: padding-box;
                position: relative;
                z-index: -1;
            }
            .card .card-image span.card-title {
                position: absolute;
                bottom: 0;
                left: 0;
                padding: 16px;
            }
            .card .card-content {
                padding: 16px;
                border-radius: 0 0 2px 2px;
                background-clip: padding-box;
                box-sizing: border-box;
            }
            .card .card-content p {
                margin: 0;
                color: inherit;
            }
            .card .card-content span.card-title {
                line-height: 48px;
            }
            .card .card-action {
                border-top: 1px solid rgba(160, 160, 160, 0.2);
                padding: 16px;
            }
            .card .card-action a {
                color: #ffab40;
                margin-right: 16px;
                transition: color 0.3s ease;
                text-transform: uppercase;
            }
            .card .card-action a:hover {
                color: #ffd8a6;
                text-decoration: none;
            }
        </style>
    </head>
    <body style="background:#EEEEEE;font:Roboto,Helvetica,Arial,sans-serif">
        <div class="col-sm-12">
            <div class="col-sm-1">
                <div class="navbar navbar-side">
                    <ul class="nav navbar-nav">
                        <li><a href="">Link1</a></li>
                        <li><a href="">Link2</a></li>
                        <li><a href="">Link3</a></li>
                        <li><a href="">Link4</a></li>
                        <li><a href="">Link5</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container" style="background:#EEEEEE">
                    <div class="navbar navbar-top">
                        <ul class="nav navbar-nav navbar-center">
                            <li><a href="">Top Stories</a></li>
                            <li><a href="">India</a></li>
                            <li><a href="">World</a></li>
                            <li><a href="">Business</a></li>
                            <li><a href="">Sports</a></li>
                            <li><a href="">Tech</a></li>
                        </ul>
                    </div>
                    <div class="row">
                        <!-- Card Projects -->
                        <div class="col-sm-7">
                            <div class="card">
                                <div class="col-sm-2">
                                    <img class="img-responsive" src="http://material-design.storage.googleapis.com/publish/v_2/material_ext_publish/0Bx4BSt6jniD7TDlCYzRROE84YWM/materialdesign_introduction.png">
                                </div>
                                <div class="col-sm-5">
                                    <span class="card-title">Material Cards</span>
                                    <p>Cards for display in portfolio style material design by Google.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1">
                <div class="navbar navbar-side">
                    <ul class="nav navbar-nav">
                        <li><a href="">Link1</a></li>
                        <li><a href="">Link2</a></li>
                        <li><a href="">Link3</a></li>
                        <li><a href="">Link4</a></li>
                        <li><a href="">Link5</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>

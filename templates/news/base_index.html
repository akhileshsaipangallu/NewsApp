<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
    <!-- Goole Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Roboto:400,500" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Owl carousel -->
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.theme.default.min.css' %}" rel="stylesheet">

    <!-- Off Canvas Menu -->
    <link href="{% static 'css/offcanvas.min.css' %}" rel="stylesheet">

    <!--Theme CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        {% block style %}
        {% endblock style %}
    </style>

    {% block script %}

    {% endblock script %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="main-wrapper">
        <!-- Header Section -->
        <header>
            <div class="container">
                <div class="top_ber">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="top_ber_left">
                                {% now "jS F Y H:i" %}
                            </div>
                            <!--top_ber_left-->
                        </div>
                        <!--col-md-6-->
                        <div class="col-md-6">
                            <div class="top_ber_right">
                                <div class="top-menu">
                                    <ul class="nav navbar-nav">
                                        <!--<li><a href="#">Login</a></li>-->
                                        <!--<li><a href="#">Register</a></li>-->
                                    </ul>
                                </div>
                                <!--top-menu-->
                            </div>
                            <!--top_ber_left-->
                        </div>
                        <!--col-md-6-->
                    </div>
                    <!--row-->
                </div>
                <!--top_ber-->

                <div class="header-section">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="">
                                <a href="{% url 'latest_stories' %}"><h1>NEWS</h1></a>
                            </div>
                            <!--logo-->
                        </div>
                        <!--col-md-3-->

                        <div class="col-md-6">

                        </div>
                        <!--col-md-6-->

                        <div class="col-md-3">
                            <div class="social_icon1">
                                <a class="icons-sm fb-ic"><i class="fa fa-facebook"></i></a>
                                <!--Twitter-->
                                <a class="icons-sm tw-ic"><i class="fa fa-twitter"></i></a>
                                <!--Google +-->
                                <a class="icons-sm gplus-ic"><i class="fa fa-google-plus"> </i></a>
                                <!--Linkedin-->
                                <a class="icons-sm li-ic"><i class="fa fa-linkedin"> </i></a>
                                <!--Pinterest-->
                                <a class="icons-sm pin-ic"><i class="fa fa-pinterest"> </i></a>
                            </div>
                            <!--social_icon1-->
                        </div>
                        <!--col-md-3-->
                    </div>
                    <!--row-->
                </div>
                <!--header-section-->
            </div>
            <!-- /.container -->

            <nav class="navbar main-menu navbar-inverse navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="offcanvas">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse sidebar-offcanvas">
                        <ul class="nav navbar-nav">
                            <li class="hidden"><a href="#page-top"></a></li>
                            <li><a class="page-scroll" href="{% url 'latest_stories' %}">Latest Stories</a></li>
                            <li><a class="page-scroll" href="{% url 'top_stories' %}">Top Stories</a></li>
                            <li><a class="page-scroll" href="{% url 'india' %}">India</a></li>
                            <li><a class="page-scroll" href="{% url 'world' %}">World</a></li>
                            <li><a class="page-scroll" href="{% url 'business' %}">Business</a></li>
                            <li><a class="page-scroll" href="{% url 'cricket' %}">Cricket</a></li>
                            <li><a class="page-scroll" href="{% url 'sports' %}">Sports</a></li>
                            <li><a class="page-scroll" href="{% url 'tech' %}">Tech</a></li>
                            <li><a class="page-scroll" href="{% url 'movies' %}">Movies</a></li>
                            <li><a class="page-scroll" href="{% url 'auto' %}">Auto</a></li>
                        </ul>
                        <div class="pull-right">
                            <form class="navbar-form" role="search">
                                <div class="input-group">
                                    <input class="form-control" placeh  older="Search" name="q" type="text">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- .navbar -->
        </header>


        <!-- Feature Category Section & sidebar -->
        <section id="feature_category_section" class="feature_category_section category_page section_wrapper">
            <div class="container">
                <div class="row">
                    {% block news_area %}

                    {% endblock news_area %}
                    <div class="col-md-3">

                    </div>
                </div>
            </div>
        </section>
        <!--feature_category_section-->

        <!-- Footer Section -->
        <footer class="footer_section section_wrapper section_wrapper">

        </footer>

    </div>
    <!--main-wrapper-->

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/jquery.min.js' %}"></script>

        <!-- Owl carousel -->
        <script src="{% static 'js/owl.carousel.js' %}"></script>

        <!-- Bootstrap -->
        <script src="{% static 'js/js/bootstrap.min.js' %}"></script>

        <!-- Theme Script File-->
        <script src="{% static 'js/script.js' %}"></script>

        <!-- Off Canvas Menu -->
        <script src="{% static 'js/offcanvas.min.js' %}"></script>

</body>

</html>
